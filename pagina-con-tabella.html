<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con tabella</title>
</head>
<body>

  <table>
    <!-- intestazione della tabella  -->
    <thead>
      <tr>
        <th>colonna uno</th>
        <th>colonna due</th>
        <th>colonna tre</th>
      </tr>
    </thead>

    <!-- corpo della tabella  -->
    <tbody>
      <tr>
        <td>colonna uno riga uno</td>
        <td>colonna due riga uno</td>
        <td>colonna tre riga uno</td>
      </tr>
      <tr>
        <td>colonna uno riga due</td>
        <td>colonna due riga due</td>
        <td>colonna tre riga due</td>
      </tr>
      <tr>
        <td>colonna uno riga tre</td>
        <td>colonna due riga tre</td>
        <td>colonna tre riga tre</td>
      </tr>
    </tbody>

    <!-- chiusura della tabella  -->
    <tfoot>
      <tr>
        <td>chiusura colonna uno</td>
        <td>chiusura colonna due</td>
        <td>chiusura colonna tre</td>
      </tr>
    </tfoot>

  </table>

  
</body>
</html>
